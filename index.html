<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="9" class="time-block">
      <h4>9am:</h4>
      <textarea name="" id="nine-input" class="textInput" placeholder="What's your 9am task?"></textarea>
      <button id="button" class="btn">Save task</button>
      <textarea name="" id="nine-save" class="textInput" placeholder="To-Do at 9am."></textarea>
      </div>
      <hr />
      
      <div id="10" class="time-block"> 
      <h4>10am:</h4>
      <textarea name="" id="ten-input" class="textInput" placeholder="What's your 10am task?"></textarea>
      <button id="ten-button" class="btn">Save task</button>
      <textarea name="" id="ten-save" class="textInput" placeholder="To-Do at 10am."></textarea>
      </div>
      <hr />

      <div id="11" class="time-block">
      <h4>11am:</h4>
      <textarea name="" id="eleven-input" class="textInput" placeholder="What's your 11am task?"></textarea>

      <textarea name="" id="eleven-save" class="textInput" placeholder="To-Do at 11am."></textarea>
      </div>
      <hr />

      <div id="12" class="time-block">
      <h4>12pm:</h4>
      <textarea name="" id="twelve-input" class="textInput" placeholder="What's your 12pm task?"></textarea>
      <button id="twelve-button" class="btn">Save task</button>
      <textarea name="" id="twelve-save" class="textInput" placeholder="To-Do at 12pm."></textarea>
      </div>
      <hr />

      <div id="13" class="time-block">
      <h4>1pm:</h4>
      <textarea name="" id="one-input" class="textInput" placeholder="What's your 1pm task?"></textarea>
      <button id="one-button" class="btn">Save task</button>
      <textarea name="" id="one-save" class="textInput" placeholder="To-Do at 1pm."></textarea>
      </div>
      <hr />

      <div id="14" class="time-block">

      <div id="15" class="time-block">

      <div id="16" class="time-block">

      </div>
      <hr />

      <div id="17" class="time-block">
      <h4>5pm:</h4>
      <textarea name="" id="five-input" class="textInput" placeholder="What's your 5pm task?"></textarea>
      <button id="five-button" class="btn">Save task</button>
      <textarea name="" id="five-save" class="textInput" placeholder="To-Do at 5pm."></textarea>
      </div>
      <hr />

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
